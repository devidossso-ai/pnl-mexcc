<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MEXC PNL 4-line Template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      display: flex;
      gap: 16px;
      align-items: flex-start;
      justify-content: center;
      background: #000;
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    .controls {
      width: 420px;
      background: #111;
      padding: 16px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: sticky;
      top: 12px;
      max-height: calc(100vh - 24px);
      overflow: auto;
    }

    label { font-size: 14px; color: #bbb; }
    input, select {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #0f0;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      width: 100%;
    }

    button {
      background: #00bfff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      color: white;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover { background: #0099cc; }

    .stage {
      width: min(1188px, 100%);
      position: relative;
    }

    #card {
      width: 1188px;
      height: 1392px;
      background-image: url('./background_new.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #000;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
    }

    .overlay {
      position: absolute;
      inset: 0;
    }

    .date-shared {
      position: absolute;
      top: 110px;
      left: 230px;
      font-size: 28px;
      color: #6E7684;
      letter-spacing: 0.045em;
    }

    .date-range {
      position: absolute;
      top: 550px;
      left: 50px;
      font-size: 28px;
      color: #6E7684;
      letter-spacing: 0.045em;
    }

    .percent {
      position: absolute;
      top: 645px;
      left: 50px;
      font-size: 75px;
      color: #00BF67;
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    .usdt {
      position: absolute;
      top: 746px;
      left: 50px;
      font-size: 45px;
      color: #00BF67;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    @media (max-width: 992px) {
      body {
        flex-direction: column;
        align-items: stretch;
        padding: 12px;
        gap: 12px;
      }
      .controls {
        width: 100%;
        position: static;
        max-height: none;
      }
      .stage {
        margin: 0 auto;
      }
    }
  </style>
</head>

<body>

  <div class="controls">
    <label>Дата "Поделились"</label>
    <input id="inputDateShared" placeholder="2025-09-24 03:21:28">

    <label>Дата под 'Совокупный PNL'</label>
    <input id="inputDateRange" placeholder="2025/09/18–2025/09/24 (UTC+8)">

    <label>Процент прибыли</label>
    <input id="inputPercent" placeholder="+264,23%">

    <label>Прибыль в USDT</label>
    <input id="inputUSDT" placeholder="+23 428,24 USDT">

    <label>Реферальный код (1–12)</label>
    <select id="refSelect">
      <option value="">— выбрать —</option>
      <option value="1fq51">1</option>
      <option value="1uoHK">2</option>
      <option value="1RWKx">3</option>
      <option value="1UoD8">4</option>
      <option value="1ewv4">5</option>
      <option value="1XtA1">6</option>
      <option value="2rytK">7</option>
      <option value="1ci2Z">8</option>
      <option value="2vqMm">9</option>
      <option value="2cdjX">10</option>
      <option value="12Jajt">11</option>
      <option value="3TY7x">12</option>
    </select>

    <button onclick="updateCard()">Обновить</button>
    <button onclick="takeScreenshot()">Скачать</button>
  </div>

  <div class="stage" id="stage">
    <div id="card">
      <div class="overlay">
        <div class="date-shared" id="dateShared"></div>
        <div class="date-range" id="dateRange"></div>
        <div class="percent" id="percent"></div>
        <div class="usdt" id="usdt"></div>

        <!-- Реф-код: подправлено положение -->
        <div id="refText"
          style="position:absolute; left:485px; top:1228px; font-size:45px; font-weight:700; letter-spacing:.02em; color:#fff;">
        </div>

        <!-- QR -->
        <img id="qrImg"
          src=""
          style="position:absolute; right:52px; bottom:42px; width:144px; height:144px; object-fit:contain;">
      </div>
    </div>
  </div>

  <script>
    const BASE_W = 1188;
    const BASE_H = 1392;

    function updateCard() {
      document.getElementById('dateShared').innerText = document.getElementById('inputDateShared').value;
      document.getElementById('dateRange').innerText = document.getElementById('inputDateRange').value;
      document.getElementById('percent').innerText = document.getElementById('inputPercent').value;
      document.getElementById('usdt').innerText = document.getElementById('inputUSDT').value;

      const refId = document.getElementById('refSelect').value;
      if (refId) {
        document.getElementById('refText').innerText = refId.toUpperCase();
        document.getElementById('qrImg').src = `./qrcodes/${refId}.png`;
      } else {
        document.getElementById('refText').innerText = '';
        document.getElementById('qrImg').src = '';
      }
    }

    function fitCard() {
      const stage = document.getElementById('stage');
      const card = document.getElementById('card');
      const w = stage.clientWidth;
      const scale = Math.min(1, w / BASE_W);
      card.style.transform = `scale(${scale})`;
      stage.style.height = `${BASE_H * scale}px`;
    }

    window.addEventListener('load', fitCard);
    window.addEventListener('resize', fitCard);

    function takeScreenshot() {
      const stage = document.getElementById('stage');
      const card = document.getElementById('card');
      const old = card.style.transform;

      card.style.transform = 'none';
      stage.style.height = `${BASE_H}px`;

      html2canvas(card, { scale: 2 }).then(canvas => {
        const link = document.createElement("a");
        link.download = "pnl-card.png";
        link.href = canvas.toDataURL("image/png");
        link.click();

        card.style.transform = old;
        fitCard();
      });
    }
  </script>

</body>
</html>
